<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
  <circle cx="25" cy="10" r="5" fill="black">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 25 25" 
      to="360 25 25" 
      dur="1.2s" 
      repeatCount="indefinite"
    />
  </circle>
  <circle cx="25" cy="10" r="5" fill="black">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="120 25 25" 
      to="480 25 25" 
      dur="1.2s" 
      repeatCount="indefinite"
    />
  </circle>
  <circle cx="25" cy="10" r="5" fill="black">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="240 25 25" 
      to="600 25 25" 
      dur="1.2s" 
      repeatCount="indefinite"
    />
  </circle>
</svg>